<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    
        <div class="container">

            <div class="left-section">
                <img id="bg" src="./assets/halie-west-25xggax4bSA-unsplash.jpg">
                <div class="transparent-bg">
                    <div class="graphic">
                        <img src="./assets/odin-lined.png" id="logo">
                        <p>Odin</p>
                    </div>
                </div>
                
            </div>

            <div class="right-section">
                <div class="header">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <div class="form">
                    <fieldset class="fieldset">
                        <legend>Let's Do This!</legend>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel"  name="phone_number" id="phone_number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </fieldset>
            
                </div>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <legend>Already have an account? <a href="">Log In</a></legend>
                </div>
            </div>
           
        </div>
  
    
</body>
</html>
